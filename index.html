<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title></title>

  <link media="all" href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1>'STROIDS</h1>
  <canvas width="500" height="500"></canvas>

  <script src="js/underscore.js"></script>
  <script src="js/keymaster.js"></script>
  <script src="js/utility.js"></script>
  <script src="js/preloader.js"></script>
  <script src="js/moving_object.js"></script>
  <script src="js/asteroid.js"></script>
  <script src="js/bullet.js"></script>
  <script src="js/ship.js"></script>
  <script src="js/game.js"></script>
  <script>
  var imagePreloader = new Preloader.ImagePreloader({
    bullet: "laser.png",
    ship: "ship.png",
    m1: "m1.png",
    m2: "m2.png",
    bg: "darkPurple.png"
  }, function(images) {
      var canvas = document.getElementsByTagName("canvas")[0];
      var ctx = canvas.getContext('2d');
      var game = new Asteroids.Game(ctx, images.bullet, images.ship, [images.m1, images.m2], images.bg);
      game.start();
  });

  </script>
</body>
</html>
