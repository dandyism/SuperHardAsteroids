<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title></title>

  <link media="all" href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1>'STROIDS</h1>
  <p class="instructions">WASD to move. N to fire.</p>
  <canvas contenteditable="true" width="500" height="500"></canvas>

  <script src="js/underscore.js"></script>
  <script src="js/keymaster.js"></script>
  <script src="js/utility.js"></script>
  <script src="js/preloader.js"></script>
  <script src="js/moving_object.js"></script>
  <script src="js/asteroid.js"></script>
  <script src="js/bullet.js"></script>
  <script src="js/ship.js"></script>
  <script src="js/game.js"></script>
  <script>
  var canvas = document.getElementsByTagName("canvas")[0];
  canvas.focus();
  
  var imagePreloader = new Preloader.ImagePreloader({
    bullet:   "assets/images/laser.png",
    ship:     "assets/images/ship.png",
    meteor1:  "assets/images/meteorGrey_big1.png",
    meteor2:  "assets/images/meteorGrey_big2.png",
    meteor3:  "assets/images/meteorGrey_big3.png",
    meteor4:  "assets/images/meteorGrey_big4.png",
    bg:       "assets/images/darkPurple.png"
  }, function(images) {
      var ctx = canvas.getContext('2d');
      var game = new Asteroids.Game(ctx, images.bullet, images.ship, [images.meteor1, images.meteor2, images.meteor3, images.meteor4], images.bg);
      game.start();
  });
  </script>
</body>
</html>
